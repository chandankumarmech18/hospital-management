<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/app.css">
	<link rel="icon" href="/img/favicon_io/favicon.ico" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hopital</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/page/firstPage.html"><img src="https://www.practo.com/nav/9.5.17/consumer/images/practo.svg" alt=""></a>
                  
              </div>
            <ul style="align-items: center;
            display: flex;
            text-align: center;">
                <li>
                    <div class="dropdown">
                        <img src="/img/bg.jpg" alt="">
                        <span class="dropbtn">Profile
                            <i class="fa fa-caret-down"></i>
                        </span>
                        <div class="dropdown-content">
                            <a href="#" style="text-transform:capitalize;" onclick="logout()">Logout</a>
                        </div>
                    </div>
                </li>

            </ul>
        </nav>
    </header>
    <section>
        <div class="row g-0 text-center c_hover" style="position: relative;
        top: 2px;">
            <div class="col-6 col-md-2 c_h" style="flex-direction: column;
            display: flex; border: 1px solid #e5d7d7; border-top: 0px;">
                <div class="img" style="padding-top: 20px;">
                    <img src="/img/bg.jpg" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer;"
                        alt="">
                    <br>
                    <a href="/index.html" style="font-size: 30px; text-decoration: none;"><span>Admin</span></a>

                </div><br>
                
                <a href="/page/doctor.html" style="text-decoration: none;margin:2px; padding:2px;position: relative;
                left: -13px;">Doctor</a>

                <a href="/page/home.html" style="text-decoration: none;margin:2px; padding:2px;position: relative;
                left: -10px;">Patients</a>
                
            </div>
            <div class="col-sm-6 col-md-10 container">

                <h2 style="color: #003b3b;">Patients Form</h2>
                <form id="dataForm">
                    <div class="input-container">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <input type="text" id="number" name="number" placeholder="Contact Number" required>
                    </div>
                    <div class="input-container">
                        <input type="text" id="address" name="address" placeholder="Address" required>
                    </div>
                    <div class="input-container">
                        <input type="number" id="age" name="age" placeholder="Age" required>
                    </div>
                    <div class="input-container">
                        <input type="text" id="patients" name="patients" placeholder="Enter a patients Name" required>
                    </div>
                    <div class="input-container">
                        <input type="date" id="dob" name="dob" placeholder="DOB" required>
                    </div>
                    <div class="input-container">
                        <input type="text" id="doctor" name="doctor" placeholder="Doctor Name" required>
                    </div>
                    <button type="submit" style=" margin: auto;
                        width: 200px;
                        left: 10px;" class="button">Submit the Form</button>
                </form>

                <br><br>

                <table border="1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Patients</th>
                            <th>Address</th>
                            <th>Age</th>
                            <th>DOB</th>
                            <th>Doctor</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- <footer>

    </footer> -->

    <script>
        function logout() {
            // alert("logout")
            let a = window.localStorage.getItem('Doctor name');
            confirm(`Can You LogOut Doctor ${a}`);
            window.location.href = '/index.html'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/js/home.js"></script>
</body>

</html>
